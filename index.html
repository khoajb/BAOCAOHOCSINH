<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDROBOT - Hệ Thống Quản Lý Học Tập</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden-section { display: none !important; }
        .gradient-bg { background: linear-gradient(135deg, #007b5e 0%, #004d3b 100%); }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .class-photo-card { transition: all 0.3s ease; border-radius: 20px; overflow: hidden; height: 200px; }
        .class-photo-card:hover { transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <div id="login-page" class="flex flex-col lg:flex-row min-h-screen">
        <div class="lg:w-7/12 gradient-bg p-12 flex flex-col justify-center text-white">
            <h1 class="text-6xl font-black mb-4 italic tracking-tighter uppercase">KIDROBOT</h1>
            <p class="text-emerald-100 text-xl font-light">Cổng thông tin học tập và quản lý hình ảnh lớp học.</p>
        </div>
        <div class="lg:w-5/12 flex items-center justify-center p-8 bg-white">
            <div class="w-full max-w-sm">
                <h2 class="text-3xl font-black mb-8 text-gray-800 uppercase text-center border-b pb-4">Đăng nhập</h2>
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <input type="text" id="username" placeholder="Tên học sinh" required class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none">
                    <input type="password" id="password" placeholder="Mật khẩu" required class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none">
                    <button type="submit" id="btn-login" class="w-full bg-[#007b5e] hover:bg-emerald-800 text-white font-bold py-4 rounded-2xl shadow-lg uppercase">Xem kết quả</button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-page" class="hidden-section flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r p-6 flex flex-col justify-between shadow-sm">
            <div>
                <div class="text-2xl font-black text-emerald-700 mb-10 italic uppercase">KIDROBOT</div>
                <div class="flex items-center gap-3 text-emerald-700 bg-emerald-50 p-3 rounded-xl font-bold italic shadow-sm"><i class="fas fa-th-large"></i> Tổng quan</div>
            </div>
            <button onclick="location.reload()" class="text-red-500 font-bold p-3 hover:bg-red-50 rounded-xl mt-8"><i class="fas fa-sign-out-alt mr-2"></i>Thoát</button>
        </aside>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="mb-10 border-b pb-6">
                <h2 class="text-3xl font-black text-gray-800 italic">Xin chào, <span id="user-display" class="text-emerald-600">...</span></h2>
                <p class="text-gray-500 font-medium italic">Học phần: <span id="txt-hocphan" class="text-gray-800 font-bold underline decoration-emerald-400">...</span></p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] shadow-md border border-gray-100">
                    <h3 class="font-bold text-gray-400 mb-6 text-[11px] uppercase italic flex items-center gap-2"><i class="fas fa-chart-bar text-emerald-500"></i> Tiến độ điểm số</h3>
                    <div class="chart-container"><canvas id="scoreChart"></canvas></div>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-md border border-gray-100 flex flex-col items-center justify-center">
                    <h3 class="font-bold text-gray-400 mb-6 text-[11px] uppercase italic flex items-center gap-2"><i class="fas fa-calendar-check text-sky-500"></i> Chuyên cần</h3>
                    <div class="w-full h-[230px]"><canvas id="attendanceChart"></canvas></div>
                    <p id="attendance-status" class="mt-6 font-black text-emerald-700 text-3xl italic">0/12 Buổi</p>
                </div>
            </div>

            <div class="mb-10">
                <h3 class="font-bold text-gray-400 mb-6 text-[11px] uppercase italic flex items-center gap-2"><i class="fas fa-images text-orange-500"></i> Album ảnh lớp học</h3>
                <div id="grid-class-photos" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 mb-10">
                <h3 class="font-bold text-gray-400 mb-4 text-[11px] uppercase italic flex items-center gap-2"><i class="fas fa-history text-blue-500"></i> Nhật ký ngày đi học</h3>
                <div id="list-days" class="flex flex-wrap gap-3 mt-4"></div>
            </div>

            <div class="bg-emerald-800 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                <h3 class="text-emerald-300 font-bold uppercase text-[10px] mb-6 italic">Lời nhắn từ KIDROBOT</h3>
                <p id="txt-nhanxet" class="italic text-xl font-light">Đang cập nhật...</p>
                <i class="fas fa-quote-right absolute right-8 bottom-4 text-[10rem] text-white/5 opacity-20"></i>
            </div>
        </main>
    </div>

    <script>
        // THAY URL SCRIPT CỦA BẠN VÀO ĐÂY
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx2ypwPGx27mGW9dt5C4DCheqP38U9ACJrDjnbI_Ah3hgEiFSatJhXDjtdt_PJu2oV5/exec";
        let sChart, aChart;

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerHTML = 'ĐANG TẢI...'; btn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById('login-page').classList.add('hidden-section');
                    document.getElementById('dashboard-page').classList.remove('hidden-section');
                    
                    // Gán dữ liệu chính xác theo các Key từ GAS
                    document.getElementById('user-display').innerText = result.username; 
                    document.getElementById('txt-hocphan').innerText = result.hocPhan;   
                    document.getElementById('txt-nhanxet').innerText = result.nhanXet;   

                    renderAttendanceDays(result.diemDanh); 
                    renderClassPhotos(result.images); 
                    drawScoreChart(result.scores);
                    drawAttendanceChart(result.diemDanh); 
                    
                    Fancybox.bind("[data-fancybox]", {});
                } else { alert("Sai tài khoản!"); }
            } catch (err) { alert("Lỗi kết nối!"); } finally { btn.innerHTML = 'XEM KẾT QUẢ'; btn.disabled = false; }
        }

        function renderAttendanceDays(str) {
            const container = document.getElementById('list-days');
            container.innerHTML = "";
            if (!str) return;
            // Tách bằng cả dấu phẩy và dấu chấm để khớp định dạng 01/02.02/02
            const days = str.toString().split(/[,.]/);
            days.forEach(d => {
                if(d.trim()) container.innerHTML += `<span class="bg-blue-50 text-blue-700 px-4 py-2 rounded-xl text-xs font-bold border border-blue-100 italic flex items-center gap-2"><i class="fas fa-check-circle text-blue-300"></i>${d.trim()}</span>`;
            });
        }

        function renderClassPhotos(images) {
            const grid = document.getElementById('grid-class-photos');
            grid.innerHTML = "";
            images.forEach((url) => {
                let fileId = "";
                if (url.includes("id=")) fileId = url.split("id=")[1].split("&")[0];
                else if (url.includes("/d/")) fileId = url.split("/d/")[1].split("/")[0];
                
                const thumbUrl = fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w800` : url;
                grid.innerHTML += `
                    <div class="class-photo-card border bg-gray-50">
                        <a href="${thumbUrl}" data-fancybox="gallery">
                            <img src="${thumbUrl}" class="w-full h-full object-cover">
                        </a>
                    </div>`;
            });
        }

        function drawScoreChart(scores) {
            const dataV = scores.map(s => s === "" ? 0 : parseFloat(s));
            
            // Bảng màu đa dạng cho 12 cột như trong hình
            const palette = [
                '#ed64a6', '#63b3ed', '#f6ad55', '#4fd1c5', '#b794f4', '#f68059', 
                '#a0aec0', '#7986cb', '#68d391', '#fc8181', '#4db6ac', '#7986cb'
            ];

            if (sChart) sChart.destroy();
            sChart = new Chart(document.getElementById('scoreChart'), {
                type: 'bar',
                data: {
                    // Hiển thị đầy đủ chữ "Bài" thay vì chỉ chữ "B"
                    labels: Array.from({length: 12}, (_, i) => `Bài ${i+1}`),
                    datasets: [{ 
                        data: dataV, 
                        backgroundColor: palette, // Áp dụng bảng màu đa dạng
                        borderRadius: 10,         // Bo góc đầu cột cho hiện đại
                        barThickness: 22          // Độ rộng của cột
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false } // Ẩn chú thích vì màu đã rõ ràng
                    },
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            max: 10, 
                            ticks: { stepSize: 1 },
                            grid: { color: '#f1f5f9' } 
                        }, 
                        x: { 
                            grid: { display: false } 
                        } 
                    }
                }
            });
        }

        function drawAttendanceChart(str) {
            // Đếm số buổi bằng cách tách dấu chấm/phẩy
            const count = str ? str.toString().split(/[,.]/).filter(d => d.trim() !== "").length : 0;
            document.getElementById('attendance-status').innerText = `${count}/12 Buổi`;
            if (aChart) aChart.destroy();
            aChart = new Chart(document.getElementById('attendanceChart'), {
                type: 'pie',
                data: {
                    labels: ['Đã học', 'Chưa học'],
                    datasets: [{ data: [count, 12 - count], backgroundColor: ['#10b981', '#f1f5f9'] }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
